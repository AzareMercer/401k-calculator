<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>401(k) Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="calculator card p-4">
            <h1 class="text-center">401(k) Calculator</h1>
            <form id="calculator-form">
                <div class="form-group">
                    <label for="calculation-type">Calculation Type:</label>
                    <select id="calculation-type" class="form-control">
                        <option value="fv">Future Value</option>
                        <option value="pv">Present Value</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="current-age">Current Age:</label>
                    <input type="number" id="current-age" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="retirement-age">Retirement Age:</label>
                    <input type="number" id="retirement-age" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="current-balance">Current 401(k) Balance:</label>
                    <input type="number" id="current-balance" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="annual-contribution">Annual Contribution:</label>
                    <input type="number" id="annual-contribution" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="employer-match">Employer Match (%):</label>
                    <input type="number" id="employer-match" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="annual-salary">Annual Salary:</label>
                    <input type="number" id="annual-salary" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="annual-return">Expected Annual Return (%):</label>
                    <input type="number" id="annual-return" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Calculate</button>
            </form>
            <div id="results" class="mt-4"></div>
            <canvas id="balance-chart" class="mt-4"></canvas>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
